<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!-- ambulance card -->
            <li class="front fas fa-bars" style="transform: rotateY(180deg)">
              ::before
            </li>
            <li class="back" style="transform: rotateY(0deg)">
                <i class="fas fa-ambulance">
                  ::before
                </i>
            </li>
            <!-- fighter-jet card -->
            <li class="card front">
                <i class="fas fa-fighter-jet"></i>
            </li>
            <!-- anchor card -->
            <li class="card front">
                <i class="fas fa-anchor"></i>
            </li>
            <!-- child card -->
            <li class="card front">
                <i class="fas fa-child"></i>
            </li>
            <!-- chess-knight card -->
            <li class="card front">
                <i class="fas fa-chess-knight"></i>
            </li>
            <!-- archway card -->
            <li class="card front">
                <i class="fas fa-archway"></i>
            </li>
            <!-- feather card -->
            <li class="card front">
                <i class="fas fa-feather"></i>
            </li>
            <!-- graduation-cap card -->
            <li class="card front">
                <i class="fas fa-graduation-cap"></i>
            </li>
            <!-- ambulance card -->
            <li class="card front">
                <i class="fas fa-ambulance"></i>
            </li>
            <!-- fighter-jet card -->
            <li class="card front">
                <i class="fas fa-fighter-jet"></i>
            </li>
            <!-- anchor card -->
            <li class="card front">
                <i class="fas fa-anchor"></i>
            </li>
            <!-- child card -->
            <li class="card front">
                <i class="fas fa-child"></i>
            </li>
            <!-- chess-knight card -->
            <li class="card front">
                <i class="fas fa-chess-knight"></i>
            </li>
            <!-- archway card -->
            <li class="card front">
                <i class="fas fa-archway"></i>
            </li>
            <!-- feather card -->
            <li class="card front">
                <i class="fas fa-feather"></i>
            </li>
            <!-- graduation-cap card -->
            <li class="card front">
                <i class="fas fa-graduation-cap"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
